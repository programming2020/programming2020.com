<head>
  <meta charset="utf-8" />

  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}{% unless page.title %} - {{ site.lead }}{% endunless %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 120 }}{% else %}{{ site.description }}{% endif %}">

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="{{ "html5up-future-imperfect/assets/css/main.css" | prepend: site.baseurl }}">
  <!--[if lte IE 9]><link rel="stylesheet" href="{{ "html5up-future-imperfect/assets/css/ie9.css" | prepend: site.baseurl }}" /><![endif]-->
  <!--[if lte IE 8]><link rel="stylesheet" href="{{ "html5up-future-imperfect/assets/css/ie8.css" | prepend: site.baseurl }}" /><![endif]-->
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
